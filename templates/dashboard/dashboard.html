{% extends 'dashboard/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block name %}Dashboard{% endblock %}
{% block content %}
<div class="container">
  {% if error %}
  <span style="color:red;">{{error}}</span>
  {% endif %}
  <form action="submitPost" method="POST">{% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Subject</label>
      <input name="subject" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Subject">
    </div
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Text Field</label>
      <textarea name="textfield" class="form-control" id="exampleFormControlTextarea1" rows="3" minlength="300" required title="300 characters minimum"></textarea>
    </div>
    <div style="text-align:center; padding:10px;" class="post-btn">
      <button class="btn btn-primary" type="submit" name="button">Post</button>
    </div>
  </form>
</div>
{% endblock content %}

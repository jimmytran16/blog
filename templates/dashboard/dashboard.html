{% extends 'dashboard/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block name %}Dashboard{% endblock %}
{% block content %}
<style>
  form{
    text-align: center;
  }
  textarea{
    width: 100%;
  }
  .blog-caption{
    padding: 20px;
    color:#007bff;
  }
  label{
    font-weight: bold;
    text-decoration: underline;
  }
</style>
<div class="container">
  {% if error %}
  <span style="color:red;">{{error}}</span>
  {% endif %}
  <form action="submitPost" method="POST" enctype="multipart/form-data" >{% csrf_token %}
      <h1 class="blog-caption">Blog Post:</h1>
      {{form.as_p}}
    <div style="text-align:center; padding:10px;" class="post-btn">
      <button class="btn btn-primary" type="submit" name="button">Post</button>
    </div>
  </form>
</div>
{% endblock content %}

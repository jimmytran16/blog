{% extends 'blogs/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block css %} <link rel="stylesheet" href="{% static 'css/register.css' %}"> {% endblock %}
{% block content %}

<div style="" class="container">
  <form method="POST" action="/submit"> {% csrf_token %}
    {% if error %}
    <span style="color:red">{{error}}</span>
    {% endif %}
    <div class="form-group">
      <h3>Register Your Account</h3>
      <label for="exampleInputEmail1">First name</label>
      <input type="text" name="first-name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" required>
      <label for="exampleInputEmail1">Last Name</label>
      <input type="text" name="last-name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" required>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input pattern=".{8,}" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required title="8 characters minimum">
    </div>
    <div class="skill-selection">
      <label for="skills">Skills</label>
      <select name="skills" id="skills" multiple>
        {% for tag in tags %}
          <option value="{{ tag.name }}">{{ tag.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock content %}

{% extends 'blogs/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<style media="screen">
  .container {
    background-color: #fbfbfb;
    padding-top: 20px;
    padding-bottom: 20px;
    max-width: 40%;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -o-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
  }

  .skill-selection{
    margin: 10px 0px;
  }

  select,label{
    display: block;
  }

  /* mobile device */
  @media (max-width: 768px) {
    .container {
      max-width: 100%;
    }
  }
</style>
<div style="" class="container">
  <form method="POST" action="/submit"> {% csrf_token %}
    {% if error %}
    <span style="color:red">{{error}}</span>
    {% endif %}
    <div class="form-group">
      <h3>Register Your Account</h3>
      <label for="exampleInputEmail1">First name</label>
      <input type="text" name="first-name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" required>
      <label for="exampleInputEmail1">Last Name</label>
      <input type="text" name="last-name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" required>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input pattern=".{8,}" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required title="8 characters minimum">
    </div>
    <div class="skill-selection">
      <label for="skills">Skills</label>
      <select name="skills" id="skills" multiple>
        {% for tag in tags %}
          <option value="{{ tag.name }}">{{ tag.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock content %}
